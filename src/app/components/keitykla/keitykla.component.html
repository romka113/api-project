<div class="card">
  <div class="car-body">
    <div *ngIf="loading&&!error">
      ...Info Kraunama
    </div>
    <div *ngIf="error">
      {{errorCode}} Error
    </div>
    <div *ngIf="!error && !loading">
      <h2> Eur=>USD:</h2>
      {{eurUsd?.amount}}{{eurUsd?.base}}={{eurUsd?.rates?.USD}}
    </div>
  </div>
</div>
